<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karanlık Mod Örneği</title>
    <style>
        body {
            transition: background-color 0.5s ease;
        }

        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        .dark-mode-element {
            color: #fff;
        }
    </style>
</head>
<body>
    <h1 class="dark-mode-element">Karanlık Mod Örneği</h1>
    <p class="dark-mode-element">Bu bir örnek web sitesidir.</p>

    <button onclick="toggleDarkMode()">Karanlık Modu Aç/Kapat</button>

    <script>
        function toggleDarkMode() {
            var body = document.body;
            body.classList.toggle('dark-mode');

            var elements = document.querySelectorAll('.dark-mode-element');
            elements.forEach(function(element) {
                element.classList.toggle('dark-mode-element');
            });
        }
    </script>
</body>
</html>
